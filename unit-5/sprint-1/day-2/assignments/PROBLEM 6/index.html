<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>components in react</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 50px;
        background-color: #fff;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }

      .header a {
        margin-left: 20px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      .header a:hover {
        color: #007bff;
      }

      .intro {
        text-align: center;
        padding: 40px 20px;
      }

      .intro h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }

      .intro p {
        font-size: 1.2rem;
        color: #666;
      }

      .main-content {
        display: flex;
        justify-content: space-around;
        padding: 40px 20px;
      }

      .main-content .column {
        flex: 1;
        max-width: 600px;
        padding: 0 20px;
      }

      .main-content h2 {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .team-section {
        padding: 40px 20px;
        text-align: center;
      }

      .team-section h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .team-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .team-member {
        margin: 20px;
        text-align: center;
      }

      .team-member img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .team-member h3 {
        font-size: 1.2rem;
      }

      .team-member p {
        font-size: 0.9rem;
        color: #555;
      }

      .team-member button {
        background-color: transparent;
        border: none;
        color: #007bff;
        cursor: pointer;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Header() {
        return (
          <header className="header">
            <div>
              <img src="https://via.placeholder.com/100x50" alt="Company Logo" />
            </div>
            <nav>
              <a href="#">Signup</a>
              <a href="#">About</a>
              <a href="#">Products</a>
              <a href="#">Pricing</a>
              <a href="#">Support</a>
            </nav>
          </header>
        );
      }

      function Introduction() {
        return (
          <section className="intro">
            <h1>We pioneered the discount broking model in India.</h1>
            <p>Now, we are breaking ground with our technology.</p>
          </section>
        );
      }

      function MainContent() {
        return (
          <section className="main-content">
            <div className="column">
              <h2>Our Story</h2>
              <p>
                We kick-started operations on the 15th of August, 2010 with the goal
                of breaking all barriers that traders and investors face in India in
                terms of cost, support, and technology. Today, our disruptive pricing
                models and in-house technology have made us the biggest stock broker in
                India.
              </p>
            </div>
            <div className="column">
              <h2>Our Vision</h2>
              <p>
                In addition, we run a number of popular open online educational and
                community initiatives to empower retail traders and investors. Our
                fintech fund, Rainmatter, has invested in several fintech startups
                with the goal of growing the Indian capital markets.
              </p>
            </div>
          </section>
        );
      }

      function TeamMember({ name, role, imgSrc }) {
        return (
          <div className="team-member">
            <img src={imgSrc} alt={`${name}'s photo`} />
            <h3>{name}</h3>
            <p>{role}</p>
            <button>Bio</button>
          </div>
        );
      }

      function Team() {
        const teamMembers = [
          { name: 'Nithin Kamath', role: 'Founder, CEO', imgSrc: 'https://via.placeholder.com/150' },
          { name: 'Nikhil Kamath', role: 'Co-founder & CFO', imgSrc: 'https://via.placeholder.com/150' },
          { name: 'Dr. Kailash Nadh', role: 'CTO', imgSrc: 'https://via.placeholder.com/150' },
          { name: 'Venu Madhav', role: 'COO', imgSrc: 'https://via.placeholder.com/150' },
          { name: 'Hanan Delvi', role: 'CCO', imgSrc: 'https://via.placeholder.com/150' },
          { name: 'Seema Patil', role: 'Director', imgSrc: 'https://via.placeholder.com/150' },
          { name: 'Austin Prakesh', role: 'Director Strategy', imgSrc: 'https://via.placeholder.com/150' },
        ];

        return (
          <section className="team-section">
            <h2>People</h2>
            <div className="team-grid">
              {teamMembers.map((member) => (
                <TeamMember
                  key={member.name}
                  name={member.name}
                  role={member.role}
                  imgSrc={member.imgSrc}
                />
              ))}
            </div>
          </section>
        );
      }

      function App() {
        return (
          <div>
            <Header />
            <Introduction />
            <MainContent />
            <Team />
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
