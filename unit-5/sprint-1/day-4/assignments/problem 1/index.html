<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
      /* Basic CSS styling for the greeting cards */
      .greeting-card {
        border: 2px solid #333;
        padding: 20px;
        margin: 10px;
        background-color: #f9f9f9;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #e91e63;
      }
      p {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // GreetingCard Component
      const GreetingCard = ({ greeting, name }) => {
        return (
          <div className="greeting-card">
            <h2>{greeting}</h2>
            <p>To: {name}</p>
          </div>
        );
      };

      // App Component
      const App = () => {
        // Array of greeting card data
        const greetingCards = [
          { greeting: 'Happy Birthday', name: 'John Doe' },
          { greeting: 'Congratulations', name: 'Jane Smith' },
          { greeting: 'Merry Christmas', name: 'Michael Brown' },
          { greeting: 'Happy Anniversary', name: 'Sarah White' }
        ];

        return (
          <div>
            {/* Rendering multiple GreetingCard components using map() */}
            {greetingCards.map((card, index) => (
              <GreetingCard
                key={index}
                greeting={card.greeting}
                name={card.name}
              />
            ))}
          </div>
        );
      };

      // Rendering the App component to the DOM
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
